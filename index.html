<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel Perkalian Charlee (Dinamis)</title>
  <style>
    table {
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      width: 50px;
      height: 50px;
    }
    th {
      background-color: limegreen;
      color: white;
    }
    .header-row {
      background-color: limegreen;
      color: white;
    }
    .even {
      background-color: cyan;
    }
    .odd {
      background-color: gold;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>bilangan</th>
      <?php
        for ($i = 1; $i <= 10; $i++) {
          echo "<th>$i</th>";
        }
      ?>
    </tr>

    <?php
      for ($row = 1; $row <= 10; $row++) {
        echo "<tr>";
        echo "<th class='header-row'>$row</th>";

        for ($col = 1; $col <= 10; $col++) {
          $hasil = $row * $col;
          $kelas = ($hasil % 2 == 0) ? "even" : "odd";
          echo "<td class='$kelas'>$hasil</td>";
        }

        echo "</tr>";
      }
    ?>
  </table>
</body>
</html>

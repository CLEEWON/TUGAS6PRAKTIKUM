<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel Perkalian Charlee</title>
  <style>
    table {
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      width: 50px;
      height: 50px;
    }
    th {
      background-color: limegreen;
      color: white;
    }
    .header-row {
      background-color: limegreen;
      color: white;
    }
    .even {
      background-color: cyan;
    }
    .odd {
      background-color: gold;
    }
  </style>
</head>

</html>
